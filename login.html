<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zinx Bet Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);

      display: flex;
      flex-direction: column;

    }
    h2 {
      color: #FFD700;

    form {
      display: flex;
      flex-direction: column;
      width: 90%;

    }
    input {
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #FFD700;
      color: black;
      padding: 12px;

      border: none;

      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Login to Zinx Bet</h2>
  <form>
    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form><script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCIfDy-disoLf5UTf2AlZno87N1kISHc2Y",
    authDomain: "zinx-bet.firebaseapp.com",
    projectId: "zinx-bet",
    storageBucket: "zinx-bet.appspot.com",
    messagingSenderId: "701258513012",
    appId: "1:701258513012:web:ae5340ab5451e45619af21",
    measurementId: "G-3L1ELY3274"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.querySelector('input[type="email"]').value;
    const password = document.querySelector('input[type="password"]').value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);

    } catch (error) {
      alert("‚ùå Login Error: " + error.message);
    }
  });
  </script>
</body>
