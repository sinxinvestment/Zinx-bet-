<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Zinx Bet – Login</title>

  <style>
    :root {
      --gold: #ffd700;
      --dark: #0e0e0e;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg,var(--dark),#111);
      font-family: "Segoe UI", Arial, sans-serif;
      color: var(--gold);
      text-align: center;
    }
    h2 { margin-bottom: 1rem; }
    form { width: 90%; max-width: 380px; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    input { background:#f8f8f8; }
    button {
      background: var(--gold);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    a { color: var(--gold); text-decoration: underline; }
  </style>
</head>
<body>

  <h2>Login to <strong>Zinx Bet</strong></h2>

  <form id="login-form">
    <input type="email"  id="email"    placeholder="Email"    required />
    <input type="password" id="pass"   placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <p>Don’t have an account? <a href="signup.html">Sign up</a></p>

  <!-- Firebase & Login logic -->
  <script type="module">
    import { initializeApp }           from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    /* ----------  YOUR  FIREBASE CONFIG  ---------- */
    const firebaseConfig = {
      apiKey:            "AIzaSyCfby-disoL5FUTfA2lZno87NKlSHC2y",
      authDomain:        "zinx-bet.firebaseapp.com",
      projectId:         "zinx-bet",
      storageBucket:     "zinx-bet.appspot.com",
      messagingSenderId: "701258513012",
      appId:             "1:701258513012:web:ae5304ab5451e4619fa2f1",
      measurementId:     "G-3L1ELY3274"
    };

    /* ----------  INIT  ---------- */
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    /* ----------  LOGIN HANDLER  ---------- */
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const pass  = document.getElementById("pass").value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.location.href = "dashboard.html";
      } catch (err) {
        alert(`❌ Login error: ${err.message}`);
      }
    });
  </script>
</body>
</html>
