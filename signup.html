<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zinx Bet Signup</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #111111);
      color: #FFD700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Create a Zinx Bet Account</h2>
  <form id="signup-form">
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCfby-disoL5FUTfA2lZno87NKlSHC2y",
  authDomain: "zinx-bet.firebaseapp.com",
  projectId: "zinx-bet",
  storageBucket: "zinx-bet.appspot.com",
  messagingSenderId: "701258513012",
  appId: "1:701258513012:web:ae5304ab5451e4619fa2f1",
  measurementId: "G-3L1ELY3274"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const form = document.getElementById("signup-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form[0].value;
      const password = form[1].value;

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCred.user;

        const oneDay = 86400000;
        const ref = doc(db, "users", user.uid);
        await setDoc(ref, {
          email,
          vipUntil: Date.now() + oneDay,
          referredBy: new URLSearchParams(window.location.search).get("ref") || null,
          createdAt: serverTimestamp()
        });

        alert("üéâ Account created! You have 1-day VIP access.");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("‚ùå Signup error: " + err.message);
      }
    });
  </script>
</body>
</html>
