<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zinx Bet Signup</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2 {
      color: #FFD700;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 320px;
    }
    input {
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #FFD700;
      color: black;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Create a Zinx Bet Account</h2>
  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
