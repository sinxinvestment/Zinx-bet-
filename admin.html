<!DOCTYPE html>
<html>
<head>
  <title>Admin Upload</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffd700;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    input, button {
      display: block;
      margin: 1rem 0;
      padding: 0.7rem;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Upload VIP Prediction</h2>
  <form id="upload-form">
    <input type="text" id="match" placeholder="Team vs Team" required>
    <input type="text" id="tip" placeholder="Tip e.g. Over 2.5" required>
    <input type="text" id="odds" placeholder="Odds" required>
    <button type="submit">Upload</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfby-disoL5FUTfA2lZno87NKlSHC2y",
      authDomain: "zinx-bet.firebaseapp.com",
      projectId: "zinx-bet",
      storageBucket: "zinx-bet.appspot.com",
      messagingSenderId: "701258513012",
      appId: "1:701258513012:web:ae5304ab5451e4619fa2f1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user || user.email !== "w34711442@gmail.com") {
        alert("Not authorized");
        window.location.href = "login.html";
      }
    });

    document.getElementById("upload-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const match = document.getElementById("match").value;
      const tip = document.getElementById("tip").value;
      const odds = document.getElementById("odds").value;

      await addDoc(collection(db, "predictions"), {
        match,
        tip,
        odds,
        timestamp: Date.now()
      });

      alert("Prediction uploaded successfully!");
      document.getElementById("upload-form").reset();
    });
  </script>
</body>
</html>
