<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zinx Bet ‚Äì Admin Upload</title>
  <style>
    body {
      background: #0d0d0d;
      color: #ffd700;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h2 { text-align: center; }
    form {
      max-width: 500px;
      margin: auto;
      display: grid;
      gap: 1rem;
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 10px;
    }
    input, select, button {
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    input, select {
      background: #fff;
    }
    button {
      background: #ffd700;
      font-weight: bold;
      cursor: pointer;
    }
    .back {
      text-align: center;
      margin-top: 1.5rem;
    }
    .back a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>üîê Admin Panel ‚Äì Upload Prediction</h2>
  <form id="upload-form">
    <input type="text" id="team1" placeholder="Team 1" required />
    <input type="text" id="team2" placeholder="Team 2" required />
    <input type="text" id="tip" placeholder="Prediction Tip" required />
    <input type="date" id="date" required />
    <select id="vip">
      <option value="false">Free Tip</option>
      <option value="true">VIP Tip</option>
    </select>
    <button type="submit">Upload</button>
  </form>

  <div class="back">
    <a href="dashboard.html">‚Üê Back to Dashboard</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfby-disoL5FUTfA2lZno87NKlSHC2y",
      authDomain: "zinx-bet.firebaseapp.com",
      projectId: "zinx-bet",
      storageBucket: "zinx-bet.appspot.com",
      messagingSenderId: "701258513012",
      appId: "1:701258513012:web:ae5304ab5451e4619fa2f1",
      measurementId: "G-3L1ELY3274"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user || user.email !== "w34711442@gmail.com") {
        alert("Access Denied: Admins only");
        window.location.href = "login.html";
      }
    });

    const form = document.getElementById("upload-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const team1 = document.getElementById("team1").value.trim();
      const team2 = document.getElementById("team2").value.trim();
      const tip   = document.getElementById("tip").value.trim();
      const date  = document.getElementById("date").value;
      const vip   = document.getElementById("vip").value === "true";

      try {
        await addDoc(collection(db, "predictions"), {
          team1, team2, tip, date, vip,
          timestamp: new Date().toISOString()
        });

        alert("‚úÖ Prediction uploaded!");
        form.reset();
      } catch (err) {
        alert("‚ùå Upload error: " + err.message);
      }
    });
  </script>
</body>
</html>
