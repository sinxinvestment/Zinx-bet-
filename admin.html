<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Upload Tips</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background-color: #111;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    input, button {
      margin: 10px;
      padding: 12px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
    }
    button {
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Upload VIP Prediction</h1>
  <input id="match" type="text" placeholder="Match e.g. Arsenal vs Chelsea">
  <input id="tip" type="text" placeholder="Tip e.g. BTTS or Over 2.5">
  <button onclick="uploadTip()">Upload</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfby-disoL5FUTfA2lZno87NKlSHC2y",
      authDomain: "zinx-bet.firebaseapp.com",
      projectId: "zinx-bet",
      storageBucket: "zinx-bet.appspot.com",
      messagingSenderId: "701258513012",
      appId: "1:701258513012:web:ae5304ab5451e4619fa2f1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user || !["w24291329@gmail.com", "w34711442@gmail.com"].includes(user.email)) {
        alert("Access Denied ❌");
        window.location.href = "login.html";
      }
    });

    window.uploadTip = async () => {
      const match = document.getElementById("match").value.trim();
      const tip = document.getElementById("tip").value.trim();
      if (!match || !tip) return alert("Fill in both fields ❌");

      await addDoc(collection(db, "vipTips"), {
        game: `${match} – ${tip}`,
        createdAt: serverTimestamp()
      });

      alert("✅ Tip uploaded!");
      document.getElementById("match").value = "";
      document.getElementById("tip").value = "";
    }
  </script>
</body>
</html>
