<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel ‚Äì Upload VIP Tips</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #FFD700;
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.8rem;
      margin: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input {
      background: #f0f0f0;
    }
    button {
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üì§ Upload VIP Prediction</h1>

  <input type="text" id="match" placeholder="Match (e.g. Arsenal vs Chelsea)" />
  <input type="text" id="tip" placeholder="Tip (e.g. BTTS, Over 2.5)" />
  <input type="date" id="matchDate" />

  <button onclick="uploadTip()">Upload Tip</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfby-disoL5FUTF2AlZno87NKlSHc2Y",
      authDomain: "zinx-bet.firebaseapp.com",
      projectId: "zinx-bet",
      storageBucket: "zinx-bet.appspot.com",
      messagingSenderId: "701258513012",
      appId: "1:701258513012:web:ae5304ab5451e4619fa2f1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ‚úÖ Admin protection
    onAuthStateChanged(auth, (user) => {
      if (!user || !["w24291329@gmail.com", "w34711442@gmail.com"].includes(user.email)) {
        alert("‚ùå Access Denied. Only admins allowed.");
        window.location.href = "login.html";
      }
    });

    // ‚úÖ Upload prediction with date
    window.uploadTip = async () => {
      const match = document.getElementById("match").value.trim();
      const tip = document.getElementById("tip").value.trim();
      const matchDate = document.getElementById("matchDate").value;

      if (!match || !tip || !matchDate) {
        return alert("‚ùó Please fill in all fields.");
      }

      try {
        await addDoc(collection(db, "vipTips"), {
          game: `${match} üëâ ${tip}`,
          date: matchDate,
          createdAt: serverTimestamp()
        });

        alert("‚úÖ Prediction uploaded successfully.");
        document.getElementById("match").value = "";
        document.getElementById("tip").value = "";
        document.getElementById("matchDate").value = "";

      } catch (err) {
        alert("‚ùå Upload failed. Check console.");
        console.error(err);
      }
    };
  </script>

</body>
</html>
